<!DOCTYPE HTML>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewpoirt" content="width=device=width, initial-scale=1">
    <meta name="author" content="Jayvee Milana">
    <meta name="desceription" content="Shape Factory">
    <meta name="keywords" content="html, css, web development, seo">
    <title>Shape Factory</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/index.css" media="all">
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
  />
  <script src="./assets/script/index.js" defer></script>
  </head>
  <body>
    <main>
      <div class="title container">
        <h1>Shape Factory</h1>
      </div>
      <div class="select-box container">
        <select class="shape" id="shape">
          <option value="circle">Circle</option>
          <option value="square">Square</option>
        </select>
        <select class="color" id="color">
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="orange">Orange</option>
          <option value="pink">Pink</option>
          <option value="purple">Purple</option>
        </select>
        <button class="create">Create</button>
      </div>
      <div class="storage container">
      </div>
    </main>
  </body>
</html>
